	<script type="text/javascript">
		function wordBox(word, walls) {
			roofFloor = "";
			for(let num = 0; num < word.length + 2; num++) {
				roofFloor += walls;
			}
			console.log(roofFloor);
			console.log(walls + word + walls);
			console.log(roofFloor);
		}
		wordBox("1234567", "=");
		wordBox("dad", "*");
		wordBox("123456789101112745192846192837461928374", "%");
		wordBox("The quick brown fox jumped over the lazy dog.", "0");
