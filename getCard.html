<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="cards/2C.png" width="200" height="300" id="card">
	<script type="text/javascript">
		let cardArray = [];
		for (let i =2; i <=10; i++) {
			cardArray.push(i + "C");
		}
		let honorCards = ["J", "Q", "K", "A"];
		for (let i = 0; i < honorCards.length; i++) {
			cardArray.push(honorCards[i] + "C");
		}
		let index = 0;
		let cardNode = document.getElementById("card");
		cardNode.addEventListener("click", function () {
			if (index < cardArray.length) {
				cardNode.src = "cards/" + cardArray[index] + ".png";
				index++;
			}
			else {
				index = 0;
			}
		});
	</script>
</body>
</html>
